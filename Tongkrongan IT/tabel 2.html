<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel Part 2</title>
</head>
<body>
    <style>
        h1{
            text-align: center;
            color: black;
            font-family: tahoma;
        }
        table{
            font-family: tahoma;
            margin: 2px;
            border-collapse: collapse;
            border: 4px solid #000;
            margin:20px auto;
        }
    </style>
    <h1><mark>Jadwal Pelajaran</mark></h1>
    <table>
        <thead>
            <tr>
                <th rowspan="2">No</th>
                <th colspan="5">Hari</th>
            </tr>
            <tr>
                <th>Senin</th>
                <th>Selasa</th>
                <th>Rabu</th>
                <th>Kamis</th>
                <th>Jumat</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Matematika</td>
                <td>Bahasa Indonesia</td>
                <td>Biologi</td>
                <td>Agama Islam</td>
                <td>Informatika</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Fisika</td>
                <td>PKN</td>
                <td>Kimia</td>
                <td>Seni Budaya</td>
                <td>Bahasa Inggris</td>
            </tr>
            <tr colspan="6"><b>Istirahat</b></tr>
            <tr>
                <td>3</td>
                <td>Sejarah</td>
                <td>PJOK</td>
                <td>Prakarya</td>
                <td>Bahasa Indonesia</td>
                <td>Matematika Wajib</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
