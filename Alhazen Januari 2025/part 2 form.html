<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part 2 januari 2025 Form</title>
</head>

<body>
    <h1>Membahas tentang Form</h1>
    <br>
    <form method="" action="">
        <fieldset>
            <legend>Data Pribadi</legend>
            <label for="name">Nama</label>
            <input type="text" name="name" id="name" placeholder="Nama lengkap">
            <br><br>
            <label for="email">email</label>
            <input type="email" name="email" id="email" placeholder="your email@gmail.com" required> <br><br>
            <label for="date_birth">Tanggal Lahir</label>
            <input type="date" nama="date_birth id=" date_birth" required>
            <br><br>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Your Password" required><br><br>
            <label for="gender">Gender</label>
            <br>
            <label for="male">
                <input type="Radio" name="Gender" id="male" value="male">Male
            </label>
            <label for="female">
                <input type="Radio" name="gender" id="female" value="female">female
            </label><br><br>

            <input type="submit" value="send">
            <input type="reset" value="reset">
        </fieldset>
    </form>
</body>

</html>
