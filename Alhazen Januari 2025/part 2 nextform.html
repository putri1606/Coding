<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXT FORM 2</title>
</head>

<body>
    <h1>Latihan membuat form</h1>
    <br>
    <form method="" action="">
        <fieldset>
            <legend>Data Pribadi</legend><br>
            <label for="Nama">
                Nama <br>
            </label>
            <input type="text" name="nama" id="Nama" placeholder="Nama Lengkap" required><br><br>
            <label for="nama panggilan">
                Nama Panggilan <br>
            </label>
            <input type="text" name="nama panggilan" id="nama panggilan" placeholder="Nama Panggilan" required><br><br>
            <label for="tempat lahir">
                Tempat lahir <br>
            </label>
            <input type="text" name="tempat lahir" id="tempat lahir" placeholder="Tempat lahir" required><br><br>
            <label for="date_birth">
                Tanggal lahir <br>
            </label>
            <input type="date" name="date_birth" id="date_birth" required><br><br>
            <label for="Jenis kelamin">
                Jenis Kelamin <br>
            </label>
            <label for="Laki-laki">
                <input type="Radio" name="Jenis kelamin" id="Laki-laki" value="Laki-laki" required>Laki-laki
            </label>
            <label for="Perempuan">
                <input type="Radio" name="Jenis kelamin" id="Perempuan" value="Perempuan" required>Perempuan
            </label>
            <br><br>
            <label for="Pendidikan">
                Pendidikan <br>
            </label>
            <input type="text" name="pendidikan" id="Pendidikan" placeholder="Pendidikan terakhir" required><br><br>
            <label for="Umur">
                Umur <br>
            </label>
            <input type="number" name="Umur" id="Umur" placeholder="Umur Anda" required><br><br>
            <label for="Email">
                Email <br>
            </label>
            <input type="text" name="Email" id="Email" placeholder="Email@gmail.com" required><br><br>
            <label for="Alamat">
                Alamat <br>
            </label>
            <input type="text" name="Alamat" id="Alamat" placeholder="Alamat sesuai KTP" required><br><br>
            <label for="Nomor Telepon">
                Nomor Telepon <br>
            </label>
            <input type="number" name="Nomor Telepon" id="Nomor Telepon" placeholder="Nomor Telepon" required><br><br>
            <label for="Hobi">
                Hobi <br>
            </label>
            <input type="text" name="Hobi" id="Hobi" placeholder="Hobi anda" required><br><br>
            <label for=""></label>
            <label for="Kepuasan anda terhadap form ini">
                Kepuasan anda terhadap form ini<br>
            </label>
            <div>
                 <input type="range" name="Kepuasan anda terhadap form ini" id="Kepuasan anda terhadap form ini" min="1" max="5" required> <br><br> 
            </div>
            <input type="Submit" value="Submit">
            <input type="Reset" value="Reset">
            <br><br>
        </fieldset>
        <br><br>

        <fieldset>
            <legend>Data Orang tua</legend> <br>
            <p>A. Data Ayah</p> <br>
            <label for="Nama ayah">
                Nama Ayah <br>
            </label>
            <input type="text" name="Nama ayah" id="Nama ayah" placeholder="Nama ayah" required> <br><br>
            <label for="Usia ayah">
                Usia ayah <br>
            </label>
            <input type="date" name="usia ayah" id="Usia ayah" placeholder="Usia" required><br><br>
            <label for="Tempat lahir">
                Tempat lahir <br>
            </label>
            <input type="text" name="Tempat lahir" id="Tempat lahir" placeholder="Tempat lahir" required><br><br>
            <label for="Tanggal lahir">
                Tanggal lahir <br>
            </label>
            <input type="text" name="Tanggal lahir" id="Tanggal lahir" placeholder="Tanggal lahir" required><br><br>
            <label for="Pekerjaan">
                Pekerjaan <br>
            </label>
            <input type="text" name="Pekerjaan" id="Pekerjaan" placeholder="Pekerjaan" required> <br><br>
            <label for="Penghasilan ayah perbulan">
                Penghasilan ayah perbulan <br>
            </label>
            <input type="number" name="Penghasilan ayah perbulan" id="Penghasilan ayah perbulan" required><br><br>
            <label for="KTP ayah">
                KTP ayah <br>
            </label>
            <input type="file" name="KTP ayah" id="KTP ayah" accept="img/jpg, pdf, word" required><br><br><br>

            <p>B. Data Ibu</p> <br>
            <label for="Nama ibu">
                Nama ibu <br>
            </label>
            <input type="text" name="Nama ibu" id="Nama ibu" placeholder="Nama ibu" required> <br><br>
            <label for="Usia ibu">
                Usia ibu <br>
            </label>
            <input type="date" name="Usia ibu" id="Usia ibu" placeholder="Usia" required><br><br>
            <label for="Tempat lahir">
                Tempat lahir <br>
            </label>
            <input type="text" name="Tempat lahir" id="Tempat lahir" placeholder="Tempat lahir" required><br><br>
            <label for="Tanggal lahir">
                Tanggal lahir <br>
            </label>
            <input type="text" name="Tanggal lahir" id="Tanggal lahir" placeholder="Tanggal lahir" required><br><br>
            <label for="Pekerjaan">
                Pekerjaan <br>
            </label>
            <input type="text" name="Pekerjaab" id="Pekerjaan" placeholder="Pekerjaan" required> <br><br>
            <label for="Penghasilan ibu perbulan">
                Penghasilan ibu perbulan <br>
            </label>
            <input type="number" name="Penghasilan ibuperbulan" id="Penghasilan ibu perbulan" required><br><br>
            <label for="KTP ibu">
                KTP ibu <br>
            </label>
            <input type="file" name="KTP ibu" id="KTP ibu" accept="img/jpg, pdf, word" required><br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="reset">
        </fieldset>
    </form>
</body>

</html>
