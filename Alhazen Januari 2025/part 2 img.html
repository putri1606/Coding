<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Grid</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .gallery img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h2>Galeri dengan Grid</h2>
    <div class="gallery">
        <img src="../image/ahyeon.jpg" alt="Gambar 1">
        <img src="../image/ahyeon.jpg" alt="Gambar 2">
        <img src="../image/ahyeon.jpg" alt="Gambar 3">
        <img src="../image/ahyeon.jpg" alt="Gambar 4">
        <img src="../image/ahyeon.jpg" alt="Gambar 5">
        <img src="../image/ahyeon.jpg" alt="Gambar 6">
    </div>
</body>
</html>
