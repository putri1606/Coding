<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>
<body>
    <h1>Berikut ini adalah suara dari kuda yang sedang berlari</h1>
    <audio src="../vidio/audio 1.mp3"controls></audio>

    <audio controls>
        <source type="audio/mp3" src="../vidio/audio 1.mp3">
    </audio>

    <audio controls>
        <source src="https://www.computerhope.com/jargon/m/example.mp3">
    </audio>

    <p>Bisa juga dengan tag a namun akan beda fungsi, dimana dengan tag a itu akan menjadi link sedangkan tag audio ya seperti audio</p>
    <a href="https://www.computerhope.com/jargon/m/example.mp3">Play this audio</a>
    <br>

    <audio controls loop="../vidio/audio 1.mp3" src="../vidio/audio 1.mp3"></audio>
</body>
</html>
